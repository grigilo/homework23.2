{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}

<div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ product.image | media_filter }}">
                        <div class="card-body">
                            <p class="card-text">Наименование: {{ object.name }}</p>
                            <p class="card-text">Категория товара: {{ object.category }}</p>
                            <p class="card-text">Цена товара: {{ object.price }} рублей. </p>
                            <p class="card-text">Описание: {{ object.description }} </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'catalog:product_list'  %}"
                                   class="btn btn-sm btn-outline-secondary">Назад</a>

                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
{% endblock %}
